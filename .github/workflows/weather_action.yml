on:
    schedule:
     - cron: '5 6 * * 5'
    workflow_dispatch:

name: weather data
  
jobs:
  render:
    name: Pull latest data, update map
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v1
      - name: Set up pandoc for Rmd docs
        uses: r-lib/actions/setup-pandoc@v1
      - name: Install gdal
        run: |
          brew install gdal
      - name: Install dependencies and packages
        run: Rscript -e 'install.packages(c("tidyverse","stringr","readr","dplyr","tidyr","sf","leaflet","htmlwidgets", "htmltools","leaflet.providers","leaflet.extras", "here", "readxl", "rvest"))'
      - name: Get reservoir and snowpack info
        run: Rscript scripts/Reservoirs.R
      - name: Commit results
        run: |
          git add -A
          git commit -m 'Update charts' || echo "No changes"
          git push origin || echo "No changes to commit"
